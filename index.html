<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <section class="grid grid-cols-2 border container mx-auto border-red-500 mt-[5rem]">
        <div class="banner-left space-y-[30px]">
            <h2 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h2>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste
                Buds.</p>
            <button
                class="px-5 py-3 font-semibold text-white rounded-md bg-red-500 bg-linear-65 from-[#FF8938] to-[#FF0000]">
                Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>
        <div class="banner-right flex flex-col">
            <img src="./images/banner.png" alt="bannerImg">
            <div class="rating py-[19px] px-[27px] w-[260px] rounded-xl flex justify-between items-center relative top-[-130px] left-[130px] bg-white">
                <img src="./images/star.png" class="inline" alt="star">
                <div>
                    <h1 class="text-[30px] font-extrabold">5.00</h1>
                    <p class="font-semibold text-gray-500">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
